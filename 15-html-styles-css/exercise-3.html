<body>
  <!--  
    External CSS

    Una hoja de estilos externa es utilizada para definir el estilo para muchas paginas HTML.

    Para usar una hoja de estilos external, agregamos un link en la seccion <head> de cada pagina HTML:
  -->

  <h1>This is a heading</h1>
  <p>This is a paragraph</p>

  <!--  
    La hoja de estilos externa puede estar escrito en cualquier editor de texto. El archivo no debe contener ningun codigo HTML, y debe ser guardado como una extension .css

    En el caso de este archivo se llama "exercise-3.css"
  -->

  <!--  
    Nota: Con una hoja de estilos externa, podemos cambiar la vista de un sitio web entero solo cambiando un archivo.
  -->
</body>
</html>
