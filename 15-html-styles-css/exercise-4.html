<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise 4</title>
  <style>
    h1 {
      color:blue;
      font-family: verdana;
      font-size: 300%;
    }

    p {
      color: red;
      font-family: courier;
      font-size: 160%;
    }
  </style>
</head>
<body>
  <!--  
    CSS Colors, Fonts and Sizes

    Aqui demostraremos algunos usos comunes de las propiedades CSS. Aprenderas mucho mas de ellos mas adelante.

    La propiedad CSS color define el color del texto que se usa. 

    La propiedad CSS font-family define la fuente a ser utilizada.

    La propiedad CSS font-size define el tamano del texto a ser utilizado.
  -->

  <!--  
    Ejemplo:

    Uso de las propiedades CSS color, font-family y font-size:
  -->

  <h1>This is a heading</h1>
  <p>This is a paragraph</p>
</body>
