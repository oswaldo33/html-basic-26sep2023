<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 2</title>
</head>
<body>
  <!-- 
    El elemneto HTML <i> define una parte del texto en una voz o modo alternativo. El contenido se muestra normalmente en cursiva.

    tip: La etiqueta <i> suele utilizarse para indicar un termino tecnico, una frase de otro idioma, un pensamiento, el nombre de un barco, etc.
-->

<p>This text is normal</p>

<p><i>This text is italic.</i></p>

<!-- 
  El elemento HTML <em> define el texto enfatizado. El contenido se muestra normalmente en cursiva.

  tip: Un lector de pantalla pronunciara las palabras en <em> con un enfasis, utilizando el acento verbal.
-->

<p>This text is normal</p>

<p><em>This text is emphasized.</em></p>
</body>
</html>
