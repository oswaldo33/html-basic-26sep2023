<body>
  <!-- 
    El elemento HTML <sub> define el texto de subindice. El texto de subindice aparece medio caracter por debajo de la linea normal, y a veces se representa con una fuente mas pequena. El texto de subindice puede utilizarse para formulas quimicas, como h2o: 
  -->

  <p>The quimical formula of water is H<sub>2</sub>O</p>
  <p>This is <sub>subscripted</sub>text.</p>
</body>
</html>
