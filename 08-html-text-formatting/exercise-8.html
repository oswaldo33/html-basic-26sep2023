  <!-- 
    El elemento HTML <sup> define el texto en superindice aparece medio caracter por encima de la linea normal, y aveces se representa con un tipo de letra mas pequeno. El texto en superindice puede utilizarse para notas a pie de pagina como www[1]:
  -->

  <p>The equality of 5<sup>2</sup>is 25.</p>
  <p>This is<sup>superscripted</sup>text.</p>
