<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 1</title>
  <style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!--  
    HTML Links - Different Colors

    Un enlace HTML se muestra en un color diferente dependiendo de si se ha visitado, no se ha visitado o esta activo.
  -->

  <!--  
    HTML Link Colors 

    Por defecto, un enlace aparecera asi (en todos los navegadores)

    - Un enlace no visitado aparecera en azul

    - Un enlace visitado aparece subrayado y en color morado

    - Un enlace activo aparece subrayado y en rojo

    Puede cambiar los colores de los enlaces utilizando CSS
  -->

  <!-- 
    Aqui, un enlace no visitado sera verde y no estara subrayado. Un enlace visitado sera rosa y no estara subrayado. Un enlace activo sera amarillo y estara subrayado. Ademas, al pasar el enlace por encima de un enlace (a:hover), este se volvera rojo y estara subrayado:
  -->

  <h1>Links Colors</h1>

  <p>You can change the default colors of links</p>

  <a href="html_images.asp" target="_blank">HTML Images</a>
</body>
</html>
