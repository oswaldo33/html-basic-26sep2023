<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise 2</title>
  <style>
    body {background-color: powderblue;}
    h1 {color: blue;}
    p {color: red;}
  </style>
</head>
<body>
  <!--  
    Internal CSS

    Un CSS interno es utilizado para definir un estilo para una sola pagina HTML.

    Un CSS interno es definido en la seccion <head> de una pagina HTML, con el elemento <style>

    El siguiente ejemplo coloca el color al texto a todos los elementos <h1> (en esa pagina) azul o blue, y el color de texto a todos los elementos <p> en rojo o red. Adicionalmente la pagina se desplegara con un tono de color "powderblue":
  -->

  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
</body>
</html>
