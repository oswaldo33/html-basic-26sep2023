    Marcar abreviatura puede dar informacion util a navegadores, sistemas de traduccion y motores de busqueda.

    consejo: utilice el atributo global title para mostrar la descripcion de la abreviatura/acronimo al pasar el raton por encima del elemento.
  -->

  <p>Marking up abbreviations can give useful information to browsers, translation systems and search-engine</p>
