<body>
  <!--  
    La etiqueta HTML <address> define la informacion de contacto del autor/propietario de un documento o un articulo.

    La informacion de contacto puede ser una direccion email, un URL, direccion fisica, numero telefonico, redes sociales, etc.

    El texto en el elemento <address> usualmente se ve en formato cursiva, y los navegadores siempre agregaran un salto de linea despues del elemento <address>
  -->

  <address>
    Written by John Doe. <br>
    Visit us at:<br>
    Example.com<br>
    Box 564, Disneyland<br>
    USA 
  </address>
</body>
</html>
