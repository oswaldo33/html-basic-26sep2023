  <!--  
    HTML Links
    Los enlaces se encuentran en casi todas las paginas web. Permiten a los usuarios pasar de una pagina a otra.
  -->


  <!--  
    HTML Links - Hyperlinks

    Los enlaces HTML son hipervinculos.

    Puedes hacer click en un enlace y saltar a otro documento.

    Cuando  mueva el raton sobre un enlace, la flecha del raton se convertira en una mano.

    Nota: Un enlace no tiene por que tener texto. Puede ser una imagen o cualquier otro elemento HTML
  -->

  <!--  
    HTML Links - Syntax 

    La etiqueta html <a> define un hipervinculo. Tiene la siguiente sintaxis:

    <a href="url">link text</a> 

    El atributo mas importante del elemento <a> es el atributo href, que indica el destino del enlace.

    El texto del enlace es la parte que sera visible para el lector.

    Al hacer clic en el texto del enlace, se enviara al lector a la direcion URL especificada. 

    El siguiente ejemplo muestra como realizar un enlace al portal W3Schools.com:
  -->

<h1>HTML Links</h1>

<a href="https://www.w3schools.com/">Visit W3Schools.com!</a>

<!--  
  Por defecto, los enlaces apareceran de la siguiente manera en todos los navegadores:

  - Los enlaces no visitados aparecen subrayados y en azul.
  - Un enlace visitado aparece subrayado y en color morado.
  - Un enlace activo aparece subrayado y en rojo.

  Sugerencia: Los enlaces pueden modificarse con CSS para obtener otro aspecto.
-->
</body>
