  Link to an Email Address

  Utilice "mailto": dentro del atributo "href" para crear un enlace que abra el programa de correo electronico del usuario (para permitirle enviar un nuevo correo electronico):
-->

<h1>Link to an Email Address</h1>

<p>To create a link that open in the user's email program (to let them send a new email), use mailto: inside the href attribute:</p>

<p><a href="mailto:someone@example.com">send email</a></p>
