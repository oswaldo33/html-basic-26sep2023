<!-- 
  Absolute URLs vs Relative URLs

  Ambos ejemplos anteriores utilizan una url absoluta (una direccion web completa) en el atributo href.

  un enlace local (un enlace a una pagina dentro del mismo sitio web) se especifica con una url relativa (sin la parte "https://www"):
-->

<h1>Absolute URLs</h1>

<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.com">Google</a></p>

<h2>Relative URLs</h2>

<p><a href="exercise-1.html">Exercise 1</a></p>
<p><a href="/html-paragraphs/exercise-1.html">HTML Paragraphs exercise 1</a></p>
</body>
