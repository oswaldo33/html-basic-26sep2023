<body>
  <!--  
    Un valor de color RGB representa las luces RED, GREEN, and BLUE.

    Un valor de color RGBA es una extension de RGB con el canal Alpha (opacidad).
  -->

  <!--  
    Valores de color RGB

    En HTML, un color puede especificarse como un valor RGB, usando esta formula:

    rgb(red, green, blue)

    cada parametro (red, green, and blue) define la intensidad del color con un valor entre el 0 al 255.

    Esto significa que hay 256 * 256 = 16,777,216 posibles colores.

    Por ejemplo, rgb(255, 0, 0) se despliega como rojo, ya que el rojo o red es el maximo valor (255), y los otros 2 (verde y azul o green and blue) se les asigno el valor 0.

    Otro ejemplo es el, rgb(0, 255, 0) se despliega como verde, ya que el verde o green es el maximo valor (255), y los otros 2 (rojo y azul o red and blue) son asignados como 0.

    Para desplegar el color negro, se le asigna a todos los colores el parametro 0, tal que asi: rgb(0, 0, 0).

    Para desplegar el color blanco, se asignan a todos los colores los valores a 255, tal que asi: rgb(255, 255, 255).
  -->

  <h1 style="background-color:rgb(255, 0, 0);">rgb(255, 0, 0)</h1>
  <h1 style="background-color:rgb(0, 0, 255);">rgb(0, 0, 255)</h1>
  <h1 style="background-color:rgb(60, 179, 113);">rgb(60, 179, 113)</h1>
  <h1 style="background-color:rgb(238, 130, 238);">rgb(238, 130, 238)</h1>
  <h1 style="background-color:rgb(255, 165, 0);">rgb(255, 165, 0)</h1>
  <h1 style="background-color:rgb(106, 90, 205);">rgb(106, 90, 205)</h1>
</body>
