<body>
  <!--  
    RGBA color values

    Los valores de color RGBA son una extension de los valores de los colores RGB con un canal de Alpha - con el se especifica la opacidad del color.

    Un valor de color RGBA se especifica de la siguiente manera:
    (red, green, blue, alpha)

    El parametro alpha es un numero entre 0.0 (completamente transparente)
    y 1.0 (nada transparente en absoluto):
  -->

  <h1 style="background-color:rgb(255, 99, 71, 0);">rgb(255, 99, 71, 0)</h1>
  <h1 style="background-color:rgb(255, 99, 71, 0.2);">rgb(255, 99, 71, 0.2)</h1>
  <h1 style="background-color:rgb(255, 99, 71, 0.4);">rgb(255, 99, 71, 0.4)</h1>
  <h1 style="background-color:rgb(255, 99, 71, 0.6);">rgb(255, 99, 71, 0.6)</h1>
  <h1 style="background-color:rgb(255, 99, 71, 0.8);">rgb(255, 99, 71, 0.8)</h1>
  <h1 style="background-color:rgb(255, 99, 71, 1);">rgb(255, 99, 71, 1)</h1>
</body>
