<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise 1</title>
</head>
<body>
  <!-- 
    Con los comentarios puedes colocar notificaciones y recordatoris en tu codigo HTML:
  -->

  <!-- This a comment -->
  <p>This is a paragraph</p>
  <!-- Comments are not displayed in the browser -->

<!-- 
  Ocultar contenido 

  Los comentarios pueden utilizarse para ocultar contenido.

  Esto puede ser util si oculta contenido temporalmente:
-->

<p>This is a paragraph</p>

<!-- <p>This is another paragraph</p> -->

<p>This is a paragraph too.</p>

<!--  
  Tambien puede ocultar mas de una linea. Todo lo que se encuentra entre el, los comentarios se ocultara  de la pantalla.
-->

<p>This is a paragraph</p>

<!-- 
  <p>Look ah this cool image:</p> 
  <img border="0" src="pic_trulli.jpg" alt="Trulli"   
-->

<p>This is a paragraph too.</p>

  <!--  
    Los comentarios tambien son estupendos para depurar HTML, porque puedes comentar lineas de codigo HTML, cada vez para con ello buscar errores.
  -->

  <!--  
    Ocultar contenido en una misma linea 

    Los comentarios pueden utilizarse para ocultar partes en medio del codigo HTML.
  -->

  <!--  
    Oculta parte de un parrafo:
  -->

  <p>This <!-- great text  --> is a paragraph</p>
</body>
</html>
