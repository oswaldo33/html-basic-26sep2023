  <!--  
    Lightness

    The  lightness o la luminosidad de un color puede ser descrita como cuanta luz puede tener un color, donde 0% significa nada de luz (negro), 50% significa 50% de luz (ni oscuridad ni luz), y un 100% significa completamente lleno de luz (white).
  -->

  <h1 style="background-color:hsl(0, 100%, 0%);">hsl(0, 100%, 0%)</h1>
  <h1 style="background-color:hsl(0, 80%, 25%);">hsl(0, 80%, 25%)</h1>
  <h1 style="background-color:hsl(0, 100%, 50%);">hsl(0, 100%, 50%)</h1>
  <h1 style="background-color:hsl(0, 100%, 75%);">hsl(0, 100%, 75%)</h1>
  <h1 style="background-color:hsl(0, 100%, 90%);">hsl(0, 100%, 90%)</h1>
  <h1 style="background-color:hsl(0, 100%, 100%);">hsl(0, 100%, 100%)</h1>

  <p>Con los colores HSL, 0% de luminosidad significa negro, y 100% de luminosidad significa blanco</p>
</body>
