<body>
  <!--  
    BDO es un estandar de anulacion bidireccional.

    La etiqueta <bdo> se utiliza para anular la direcion del texto actual:
  -->

  <p>If your browser supports bidirectional override (bdo), the next line will be written from right to left (rtl:)</p>
  
  <bdo dir="rtl">This text will be written from right to left</bdo>
</body>
