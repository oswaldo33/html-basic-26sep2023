<body>
  <!--  
    Saturation

    La saturacion puede ser descrita como la intensidad de un color.

    100% es el color puro, sin capas de color gris. 

    50% significa 50% de gris, pero aun se puede ver el color.

    0% es completamente gris, ya no podras ver mas al color.
  -->

  <h1 style="background-color:hsl(0, 100%, 50%);">hsl(0, 100%, 50%)</h1>
  <h1 style="background-color:hsl(0, 80%, 50%);">hsl(0, 80%, 50%)</h1>
  <h1 style="background-color:hsl(0, 60%, 50%);">hsl(0, 60%, 50%)</h1>
  <h1 style="background-color:hsl(0, 40%, 50%);">hsl(0, 40%, 50%)</h1>
  <h1 style="background-color:hsl(0, 20%, 50%);">hsl(0, 20%, 50%)</h1>
  <h1 style="background-color:hsl(0, 0%, 50%);">hsl(0, 0%, 50%)</h1>

  <p>{Con los colores HSL , menos saturacion significa menos color. 0% es completamente gris}</p>
</body>
