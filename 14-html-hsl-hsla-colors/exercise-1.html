<body>
  <!--  
    HSL significa hue o tono, saturation o saturacion y lightness o luminosidad.
    
    HSLA es una extension de HSL con un canal de Alpha (opacidad).
  -->

  <!--  
    HSL color values

    En HTML, un color se puede especificar con hue o tono, saturation o saturacion, lightness o luminosidad (HSL) de la siguiente manera: 

    hsl (hue, saturation, lightness)

    hue o tono es el grado de la rueda del color desde el 0 a 360. 0 es el rojo, 120 es el verde, y el 240 es el azul.

    Saturation o saturacion es un valor de porcentaje. 0% significa una capa de gris, y 100% es el color por completo.

    Lightness o luminosidad es tambien un valor de porcentaje. 0% es negro, y el 100% es el blanco.
  -->

  <h1 style="background-color:hsl(0, 100%, 50%);">hsl(0, 100%, 50%)</h1>
  <h1 style="background-color:hsl(240, 100%, 50%);">hsl(240, 100%, 50%)</h1>
  <h1 style="background-color:hsl(147, 50%, 47%);">hsl(147, 50%, 47%)</h1>
  <h1 style="background-color:hsl(300, 76%, 72%);">hsl(300, 76%, 72%)</h1>
  <h1 style="background-color:hsl(39, 100%, 50%);">hsl(39, 100%, 50%)</h1>
  <h1 style="background-color:hsl(248, 53%, 58%);">hsl(248, 53%, 58%)</h1>
</body>
