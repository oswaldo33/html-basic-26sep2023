<body>
  <!--  
    HSLA color values

    HSLA son extension de los valores de color HSL, con un canal Alpha - con especificaciones de opacidad para el color.

    Un valor de color HSLA se especifica con:

    hsla(hue o tono, saturation o saturacion, lightness o luminosidad, alpha)

    El parametro alpha es un numero entre el 0.0 (totalmente transparente) y 1.0 (para nada transparente):
  -->

  <h1 style="background-color:hsla(9, 100%, 64%, 0);">hsla(9, 100%, 64%, 0)</h1>
  <h1 style="background-color:hsla(9, 100%, 64%, 0.2);">hsla(9, 100%, 64%, 0.2)</h1>
  <h1 style="background-color:hsla(9, 100%, 64%, 0.4);">hsla(9, 100%, 64%, 0.4)</h1>
  <h1 style="background-color:hsla(9, 100%, 64%, 0.6);">hsla(9, 100%, 64%, 0.6)</h1>
  <h1 style="background-color:hsla(9, 100%, 64%, 0.8);">hsla(9, 100%, 64%, 0.8)</h1>
  <h1 style="background-color:hsla(9, 100%, 64%, 1);">hsla(9, 100%, 64%, 1)</h1>
</body>
