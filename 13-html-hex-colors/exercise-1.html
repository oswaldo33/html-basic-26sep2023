<body>
  <!--  
    Un color hexadecimal es especificado con #RRGGBB, donde el RR (red), GG (green) y BB (blue) son enteros hexadecimales que componen el color.
  -->

  <!--  
    Valores de color HEX

    En HTML, un color puede especificarse usando un valor hexadecimal de la siguiente manera:

    #rrggbb

    donde rr (red), gg (green) y bb (blue) son valores hexadecimales entre el 00 y el ff (same as decimal 0-255).

    Por ejemplo, #ff0000 es desplegado como rojo, ya que el rojo es asignado como el maximo valor (ff), y los otros 2 (red y blue) son asignados como 00.

    para desplegar el negro colocamos todos los parametros como en 00, como en el siguiente ejemplo: #000000.

    para desplegar el blanco, colocamos todos los parametros en ff, tal como: #ffffff
  -->

  <h1 style="background-color:#ff0000;">#ff0000</h1>
  <h1 style="background-color:#0000ff;">#0000ff</h1>
  <h1 style="background-color:#3cb371;">#3cb371</h1>
  <h1 style="background-color:#ee82ee;">#ee82ee</h1>
  <h1 style="background-color:#ffa500;">#ffa500</h1>
  <h1 style="background-color:#6a5acd;">#6a5acd</h1>
</body>
