  <!--  
    HTML Links - The target Atributte 

    Los enlaces se encuentran en casi todas las paginas web.
    Permiten a los usuarios pasar de una pagina a otra.

    Por defecto, la pagina enlazada se mostrara en la ventana actual del navegador, para cambiar esto, debe especificar otro destino para el enlace.

    El atributo target especifica donde abrir el documento enlazado

    El atributo "target" puede tener uno de los siguientes valores:

      - _self - Por defecto. Abre el documneto en la misma ventana o pestana en la que se hizo clic.
      - _blank - Abre el documento en una nueva ventana o pestana.
      - _parent - Abre el documento en el marco padre.
      - _top - Abre el documento en el cuerpo completo de la ventana.

    Utilice target="_blank" para abrir el documento enlazado en una nueva ventana o pestana del navegador
  -->

<h1>The target Attribute</h1>

<a href="https://www.w3schools.com/" target="_blank">Visit W3Schools.com!</a>

<p>If target="_blank", the link will open in a new browser window or tab.</p>
</body>
</html>
